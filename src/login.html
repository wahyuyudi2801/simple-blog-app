<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - TRAVEL</title>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen">
  <main class="flex-grow flex items-center justify-center px-4 pb-12">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
      <div class="p-8">
        <h1 class="text-3xl text-center font-bold text-emerald-400 mb-2">TRAVEL</h1>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Selamat Datang</h2>
        <p class="text-slate-500 mb-8">Silakan masuk ke akun Anda untuk melanjutkan.</p>

        <form action="#" class="space-y-5">
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
            <input type="email" placeholder="nama@email.com" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none transition">
          </div>
          
          <div>
            <div class="flex justify-between mb-2">
              <label class="text-sm font-semibold text-slate-700">Password</label>
              <a href="#" class="text-xs text-emerald-500 font-bold hover:underline">Lupa Password?</a>
            </div>
            <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none transition">
          </div>

          <div class="flex items-center gap-2">
            <input type="checkbox" id="remember" class="w-4 h-4 text-emerald-500 border-slate-300 rounded focus:ring-emerald-400">
            <label for="remember" class="text-sm text-slate-600">Ingat saya</label>
          </div>

          <button class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-emerald-200 transition duration-300">
            Masuk Sekarang
          </button>
        </form>

        <p class="text-center text-sm text-slate-500">
          Belum punya akun? <a href="register.html" class="text-emerald-500 font-bold hover:underline">Daftar Gratis</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
