<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  
  <title>Tulis Blog - TRAVEL</title>
  <style>
    /* Styling agar Quill senada dengan Tailwind */
    .ql-container {
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
      font-family: inherit;
    }
    .ql-toolbar {
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      background-color: #f8fafc;
    }
    .ql-editor {
      min-height: 200px;
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <nav class="bg-white border-b py-4 mb-8">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="font-bold text-emerald-500 border-2 border-emerald-500 px-3 py-1">TRAVEL</div>
      <a href="#" class="text-slate-400 hover:text-slate-600 text-sm">Batal</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 pb-20">
    <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-slate-100">
      <form id="blogForm" class="space-y-6">
        
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">Thumbnail</label>
          <input type="file" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100 cursor-pointer" />
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">Kategori</label>
          <select class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none bg-white">
            <option>Pilih Kategori</option>
            <option>Destinasi</option>
            <option>Tips</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">Judul</label>
          <input type="text" placeholder="Judul artikel..." class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2">Konten Cerita</label>
          <div id="editor"></div>
          <input type="hidden" name="content" id="content">
        </div>

        <button type="submit" class="w-full bg-emerald-500 text-white font-bold py-3 rounded-xl hover:bg-emerald-600 transition shadow-lg shadow-emerald-100">
          Publikasikan
        </button>
      </form>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Konfigurasi Toolbar Minimalis
    var toolbarOptions = [
      [{ 'header': [1, 2, 3, false] }], // Headings
      ['bold', 'italic'],               // Bold & Italic
      [{ 'list': 'ordered'}, { 'list': 'bullet' }], // Lists
      ['link'],                         // Links
      ['clean']                         // Remove formatting
    ];

    var quill = new Quill('#editor', {
      modules: {
        toolbar: toolbarOptions
      },
      theme: 'snow',
      placeholder: 'Tuliskan pengalamanmu di sini...'
    });

  </script>
</body>
</html>
