<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register - TRAVEL</title>
</head>
<body class="bg-slate-50 flex flex-col min-h-screen">
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
      <div class="p-8">
        <h1 class="text-3xl text-center font-bold text-emerald-400 mb-2">TRAVEL</h1>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Buat Akun Baru</h2>
        <p class="text-slate-500 mb-8">Bergabunglah dan mulai petualangan Anda hari ini.</p>

        <form action="#" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Nama Lengkap</label>
          <input type="text" placeholder="Santoso" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none transition">
        </div>

          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
            <input type="email" placeholder="budi@email.com" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none transition">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
              <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none transition">
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Konfirmasi Password</label>
              <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-400 focus:outline-none transition">
            </div>
          </div>

          <div class="pt-2">
            <p class="text-xs text-slate-500 mb-4 leading-relaxed">
              Dengan mendaftar, Anda menyetujui <a href="#" class="text-emerald-500 underline">Syarat & Ketentuan</a> serta <a href="#" class="text-emerald-500 underline">Kebijakan Privasi</a> kami.
            </p>
            <button class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-emerald-200 transition duration-300">
              Daftar Sekarang
            </button>
          </div>
        </form>

        <p class="text-center text-sm text-slate-500 mt-8">
          Sudah punya akun? <a href="login.html" class="text-emerald-500 font-bold hover:underline">Masuk di sini</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
